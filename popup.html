<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Percival</title>
  <style>
    body { font-family: sans-serif; padding: 10px; width: 300px; }
    .tabs { margin-bottom: 10px; }
    .tab { cursor: pointer; padding: 5px 10px; border: 1px solid #ccc; display: inline-block; margin-right: 2px; }
    .tab.active { background: #eee; font-weight: bold; }
    .tab-content { display: none; padding: 5px; border-top: 1px solid #ccc; }
    .tab-content ul { padding-left: 20px; margin: 5px 0; }
    .tab-content li { margin: 2px 0; }
    .tab-content li.empty { opacity: 0.5; font-style: italic; }
  </style>
</head>
<body>
  <!-- Tabs -->
  <div class="tabs">
    <button class="tab active" data-tab="dropsContent">Drop List</button>
    <button class="tab" data-tab="settingsContent">Settings</button>
  </div>

  <!-- Drop List -->
  <div id="dropsContent" class="tab-content" style="display:block;">
    <div id="dropContainer"></div>
  </div>

  <!-- Settings -->
  <div id="settingsContent" class="tab-content">
    <div id="options"></div>
  </div>

  <!-- Scripts -->
  <script src="data/dropTables.js"></script>
  <script src="popup.js"></script>
</body>
</html>
